<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ac799935f.js" crossorigin="anonymous"></script>
    <title>Super shop</title>
</head>

<body>
    <section class="products">
        <h1>Products list</h1>
        <ul class="products-list">
            <li>
                <strong>Cucumbers</strong> - 9.99 <button class="btn-buy-product" data-name="cucumbers"
                    data-price="9.99">Add to basket</button>
            </li>
            <li>
                <strong>Tomatoes</strong> - 7.50 <button class="btn-buy-product" data-name="tomatoes"
                    data-price="7.50">Add to basket</button>
            </li>
            <li>
                <strong>Mercedes C class</strong> - 109000.00 <button class="btn-buy-product" data-name="car"
                    data-price="109000">Add to basket</button>
            </li>
        </ul>
    </section>

    <section class="basket">
        <h1>Basket <i class="fa-solid fa-basket-shopping"></i></h1>
        <ul class="basket-list"></ul>
        <button class="btn-buy-all" disabled>Submit your order</button>
    </section>
    <section class="admin-add-product">
        <h1>Administration panel: add a product</h1>
        <form class="form-add-product">
            <input type="text" name="product-name" placeholder="Product name" required>
            <input type="number" step="0.01" name="product-price" placeholder="Product price" required>
            <button type="submit">Add</button>
        </form>
    </section>

    <script src="./src/basket.js"></script>
    <script src="./src/ui.js"></script>
    <script src="./src/admin-ui.js"></script>
</body>

</html>
